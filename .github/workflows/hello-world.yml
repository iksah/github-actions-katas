name: JAVA CI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone-down
        uses: actions/checkout@v3
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with: 
          name: code
          path: .

  Build:
    needs: Clone-down
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Test
        run: ci/unit-test-app.sh
      - name: Build
        run: ci/build-app.sh  
      - name: Upload Artifact
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .